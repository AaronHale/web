<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{border:1px solid black;}
    td{width: 150px;border:1px solid black;}
    </style>
</head>
<body>
    <p>
        <input type='text' name='gname' placeholder="商品名称">
        <input type='text' name='gprice'placeholder="商品价格">
        <input type='text' name='gcount'placeholder="商品数量">
        <button onclick="addGood()">增加</button>
    </p>
    <table>
        <thead>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>    
    </table>
    <script>
    function $(tagName,index){
        var elems = document.getElementsByTagName(tagName)
        return elems[index]
    }
    function addGood(){
        //1.获取文本内容
        var gname = $('input',0).value
        var gprice = $('input',1).value
        var gcount = $('input',2).value
        //tbody
        var tbody = $('tbody',0)
        //2.创建和添加
        var tr = document.createElement('tr')
        var tdName = document.createElement('td')
        tdName.innerHTML = gname
        var tdprice = document.createElement('td')
        tdprice.innerHTML = gprice
        var tdcount = document.createElement('td')
        tdcount.innerHTML = gcount
        var tdOperator = document.createElement('td')
        //添加按钮
        // var updateBtn = document.createElement('button')
        // updateBtn.innerHTML = '更新'
        // var deleteBtn = document.createElement('button')
        // deleteBtn.innerHTML = '删除'
        // tdOperator.appendChild(updateBtn)
        // tdOperator.appendChild(deleteBtn)

        tdOperator.innerHTML = '<button>更新</button><button>删除</button>'
        //添加
        tr.appendChild(tdName)
        tr.appendChild(tdprice)
        tr.appendChild(tdcount)
        tr.appendChild(tdOperator)
        tbody.appendChild(tr)
    }
    </script>
</body>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
</html>
